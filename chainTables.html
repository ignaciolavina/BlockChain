<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transactions Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>BlockChain table</h1>
  <p>This page shows all the chain of blocks accoriding to their hash</p> 
</div>

    <body>
        

		<table id="table" class="table">
			<thead class="thead-dark">
		    <tr>
				<th scope="col">Block ID</th>
				<th scope="col">Hash</th>
				<th scope="col">Previous hash</th>
				<th scope="col">Data</th>
		    </tr>
			</thead>
	    </table>

        
        <script>

			var array = [["1", "genesis hash", "null", "data"],
			["2", "segundo hash", "genesis hash", "data"],
			["3", "tercer hash", "segundo hash", "data"]],

            table = document.getElementById("table");
        

           // Method for fill the table
           
           for(var i = 0; i < array.length; i++)
           {
               // create a new row
               var newRow = table.insertRow(table.length);
               for(var j = 0; j < array[i].length; j++)
               {
                   // create a new cell
                   var cell = newRow.insertCell(j);
                   
                   // add value to the cell
                   cell.innerHTML = array[i][j];
               }
           }

        </script>

	</body>
</html>
